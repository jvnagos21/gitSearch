<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/globalStyles.css">
    <link rel="stylesheet" href="./pages/home/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Git Search</title>
  </head>
  <body>
    <main>
      <div class="main_section">
        <div class="container_main">
          <div class="container_text">
            <h2>Git Search</h2>
            <p>Search and Connect with Github Users!</p>
          </div>
        </div>
        <div class="container_input">
          <h3>Search a User</h2>
          <form id="form">
            <label>Github User</label>
            <input type="text" id="input_user" placeholder="type a username here...">
            <p class="userNotFound">User don't Exist</p>
            <button type="submit" id="button">See github Profile</button>
          </form>
        </div>
      </div>
    </main>
    <script src="./pages/home/index.js"></script>
  </body>
